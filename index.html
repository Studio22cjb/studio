<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weeks.css">
    <title>Lifetime week counter</title>
</head>
<body>
    <div class="container ">
        <h1>Our Life In Weeks</h1>
        <p>Assuming that we are lucky enough to live in 90 years </p>
    
    <div class="box1">
        <div class="answer">
        <p>You have</p>
        <h2 id="result">0</h2>
        
        <p>weeks left...</p>
    </div>
        <div class="alert1 ">
        <p>Please enter your age below...</p>
    </div>
    <div class="alert2 ">
        <p>Please enter a number...</p>
    </div>
    </div>
    <div id="buttons">
        <input type="text" id="age" placeholder="Enter your age">
        <button id="calculate" class="btn">Calculate</button>
        <button id="Reset" class="btn">Reset</button>
        <a href="index.html" class="refresh"></a>
    </div>
    </div>
    <script src="weeks.js"></script>
</body>
</html>
